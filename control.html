<!DOCTYPE html>
<html>
<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control Remoto</title>
  <style>
    body { 
      font-family: Arial; 
      padding: 20px;
      background: #f0f0f0;
      max-width: 500px;
      margin: 0 auto;
    }
    input, button {
      padding: 12px;
      margin: 8px 0;
      width: 100%;
      font-size: 1.1rem;
    }
    button {
      background: #4CAF50;
      color: white;
      border: none;
      cursor: pointer;
    }
    #status {
      font-weight: bold;
      margin: 15px 0;
    }
  </style>
</head>
<body>
  <h2>ðŸ“± Control Remoto</h2>
  
  <input type="number" id="pairing-code" placeholder="CÃ³digo del TV">
  <button id="connect-btn">Conectar</button>
  
  <div id="status">Desconectado</div>
  
  <label>Tiempo Ejercicio (s):</label>
  <input type="number" id="work-time" value="30">
  
  <label>Tiempo Descanso (s):</label>
  <input type="number" id="rest-time" value="15">
  
  <button id="start-btn" disabled>â–¶ Iniciar</button>

  <script>
    let isConnected = false;
    
    // Conectar al TV
    document.getElementById('connect-btn').addEventListener('click', () => {
      const code = document.getElementById('pairing-code').value;
      if (code.length === 4) {
        localStorage.setItem('pairingCode', code);
        isConnected = true;
        document.getElementById('status').textContent = "Conectado!";
        document.getElementById('start-btn').disabled = false;
      }
    });

    // Enviar comando
    document.getElementById('start-btn').addEventListener('click', () => {
      if (!isConnected) return;
      
      const command = {
        action: 'start',
        work: parseInt(document.getElementById('work-time').value),
        rest: parseInt(document.getElementById('rest-time').value),
        timestamp: new Date().getTime() // Para evitar cachÃ©
      };
      
      localStorage.setItem('remoteCommand', JSON.stringify(command));
      alert("Comando enviado al TV!");
    });
  </script>
</body>
</html>
