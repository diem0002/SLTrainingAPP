<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Timer de Entrenamiento</title>
  <link rel="stylesheet" href="css/style.css" />
  <link rel="manifest" href="manifest.json" />

</head>
<body>
  <div class="logo-container">
    <img src="img/logo.png" alt="Logo" class="logo" />
  </div>
  
  <div class="container" id="configContainer">
    <h1>‚è±Ô∏è Timer de Entrenamiento</h1>

    <div class="form-group">
      <label for="modeSelect">Modo:</label>
      <select id="modeSelect">
        <option value="custom">Personalizado</option>
        <option value="tabata">Tabata</option>
        <option value="emom">EMOM</option>
        <option value="amrap">AMRAP</option>
      </select>
    </div>

    <div class="form-group">
      <label for="workTime">Tiempo de trabajo:</label>
      <input type="number" id="workTime" min="1" value="20" />
      <select id="workTimeUnit">
        <option value="seconds">Segundos</option>
        <option value="minutes">Minutos</option>
      </select>
    </div>

    <div class="form-group">
      <label for="restTime">Tiempo de descanso:</label>
      <input type="number" id="restTime" min="0" value="10" />
      <select id="restTimeUnit">
        <option value="seconds">Segundos</option>
        <option value="minutes">Minutos</option>
      </select>
    </div>

    <div class="form-group">
      <label for="rounds">Rondas:</label>
      <input type="number" id="rounds" min="1" value="8" />
    </div>

    <div class="controls">
      <button id="startBtn">Iniciar</button>
      <button id="resetBtn" disabled>Reiniciar</button>
    </div>
  </div>

  <div id="overlay">
    <div id="timerDisplay">00:00</div>
    <div id="roundDisplay"></div>
    <div class="timer-controls">
      <button id="exitBtn">Salir</button>
    </div>
  </div>


  <div class="controls">
  <button id="installBtn" style="display: none;">üì≤ Instalar App</button>
  </div>


  <script src="js/script.js"></script>
</body>
</html>
