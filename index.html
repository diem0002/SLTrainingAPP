<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Timer</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="manifest" href="manifest.json">
</head>
<body>
  <header>
    <h1>üèãÔ∏è Timer de Entrenamiento</h1>
  </header>

  <main>
    <form id="config-form">
      <div id="custom-config">
        <label>Tiempo de ejercicio (seg): <input type="number" id="workTime" value="30"></label>
        <label>Tiempo de descanso (seg): <input type="number" id="restTime" value="15"></label>
        <label>Rondas: <input type="number" id="rounds" value="5"></label>
      </div>

      <label for="mode">Modo de entrenamiento:</label>
      <select id="mode">
        <option value="hiit" selected>HIIT (Personalizado)</option>
        <option value="tabata">Tabata (20s / 10s √ó 8)</option>
        <option value="amrap">AMRAP (X minutos)</option>
        <option value="emom">EMOM (1 ejercicio/minuto)</option>
      </select>

      <button type="submit" id="start-btn">Iniciar</button>
    </form>

    <div id="timer-display" style="display: none;">
      <h2 id="phase">Listo</h2>
      <div id="time">00:00</div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="round">Ronda 0/0</div>
      
      <div id="controls">
        <button id="pause-btn">‚è∏ Pausar</button>
        <button id="reset-btn">‚Üª Reiniciar</button>
      </div>
    </div>
  </main>

  <!-- Sonidos -->
  <audio id="start-sound" src="sounds/start.mp3"></audio>
  <audio id="rest-sound" src="sounds/rest.mp3"></audio>
  <audio id="end-sound" src="sounds/end.mp3"></audio>
  <audio id="beep-sound" src="sounds/beep.mp3"></audio>

  <script src="js/script.js"></script>

  <!-- Modal de Emparejamiento -->
<div id="pairing-modal" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); display: flex; flex-direction: column; align-items: center; justify-content: center; z-index: 1000; color: white;">
  <h2>üîó Emparejar con el celular:</h2>
  <div id="pairing-code" style="font-size: 3rem; letter-spacing: 10px; margin: 20px; color: #0ff;"></div>
  <p>Ingresa este c√≥digo en la app de control</p>
</div>

<script>
  // Generar c√≥digo de 4 d√≠gitos
  const pairingCode = Math.floor(1000 + Math.random() * 9000).toString();
  document.getElementById('pairing-code').textContent = pairingCode;
  localStorage.setItem('pairingCode', pairingCode);

  // Verificar comandos cada segundo
  setInterval(() => {
    const savedCommand = localStorage.getItem('remoteCommand');
    if (savedCommand) {
      const { action, work, rest } = JSON.parse(savedCommand);
      
      // Verificar c√≥digo de emparejamiento
      if (localStorage.getItem('pairingCode') === pairingCode && action === 'start') {
        document.getElementById('pairing-modal').style.display = 'none';
        startWorkout(work, rest); // Tu funci√≥n existente
        localStorage.removeItem('remoteCommand');
      }
    }
  }, 1000);
</script>


</body>
</html>
