<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gym Timer Pro</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header>
    <h1>üèãÔ∏è Timer de Entrenamiento Pro</h1>
  </header>

  <main>
    <form id="config-form">
      <div id="custom-config">
        <div class="time-input">
          <label>Tiempo de ejercicio:</label>
          <input type="number" id="workTime" value="30" min="1">
          <select id="workTimeUnit">
            <option value="seconds">Segundos</option>
            <option value="minutes">Minutos</option>
          </select>
        </div>

        <div class="time-input">
          <label>Tiempo de descanso:</label>
          <input type="number" id="restTime" value="10" min="0">
          <select id="restTimeUnit">
            <option value="seconds">Segundos</option>
            <option value="minutes">Minutos</option>
          </select>
        </div>

        <label>Rondas: <input type="number" id="rounds" value="8" min="1"></label>
      </div>

      <label for="mode">Modo de entrenamiento:</label>
      <select id="mode">
        <option value="hiit" selected>HIIT (Personalizado)</option>
        <option value="tabata">Tabata (20s/10s √ó8)</option>
        <option value="amrap">AMRAP (X minutos)</option>
        <option value="emom">EMOM (1min/ronda)</option>
      </select>

      <button type="submit" id="start-btn">Iniciar Entrenamiento</button>
    </form>

    <div id="countdown-display" style="display: none;">
      <h2 id="countdown-text">Preparado</h2>
      <div id="countdown">3</div>
    </div>

    <div id="timer-display" style="display: none;">
      <h2 id="phase">Ejercicio</h2>
      <div id="time">00:00</div>
      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="round">Ronda 0/0</div>
      
      <div id="controls">
        <button id="pause-btn">‚è∏ Pausar</button>
        <button id="reset-btn">‚Üª Reiniciar</button>
      </div>
    </div>
  </main>

  <script src="js/script.js"></script>
</body>
</html>
